<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Devy Store.com
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .background-image {
            width: 100%;
            height: auto;
        }
        .text-overlay {
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 2em;
            font-weight: bold;
            color: #ffeb3b;
        }
        .text-overlay span {
            display: block;
        }
        .text-overlay .store {
            font-size: 0.5em;
            color: #ffffff;
        }
        .text-overlay .tagline {
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: #ffffff;
        }
        .bottom-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffeb3b;
        }
        .bottom-text .contact {
            font-size: 0.5em;
            color: #ffffff;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="A character with a sword standing in front of a burning car and a throne with flames in the background" class="background-image" height="640" src="https://storage.googleapis.com/a1aa/image/4jcyG4GTuvrMI9GThwgejfQfmLeuHs1ZT9nTeZgQjcWpVB0eE.jpg" width="640"/>
   <div class="text-overlay">
    <span>
     Devy
    </span>
    <span class="store">
     Store
    </span>
    <span class="tagline">
     Amanah &amp; Terpercaya
    </span>
   </div>
   <div class="bottom-text">
    DEAA
    <div class="contact">
     WA: 085104804907
    </div>
   </div>
  </div>
 </body>
</html>
